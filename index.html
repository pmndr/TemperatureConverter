<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>
    <div class="container">
        <h1>Temperature Converter</h1>

        <section class="inputs">
            <input type="number" class="input" name ="celsius" id="celsius" placeholder="celsius" /><br>
            <input type="number" class="input" name="fahrenheit" id="fahrenheit" placeholder="fahrenheit" /><br>
            <input type="number" class="input" name="kelvin" id="kelvin" placeholder="kelvin" /><br>
        </section>

    </div>

    <script src="script.js"></script>
</body>

</html>
